<!DOCTYPE html>
<html>
<head>
<style>
* {
  padding: 0;
  margin: 0;
}
.fit {
  max-width: 100%;
  max-height: 100%;
}
.center {
  display: block;
  margin: auto;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
function set_body_height()
{
    var wh = $(window).height();
    $('body').attr('style', 'height:' + wh + 'px;');
}
$(document).ready(function() {
    set_body_height();
    $(window).bind('resize', function() { set_body_height(); });
});
</script>
</head>
<body>

<a href="main.html">
	<img id="top_name" class="center fit" src="navbar/ryanname.png">
</a>
<a href="games.html">
	<img id="game_name" class="left fit" src="navbar/games.png">
</a>
<br>
</a>
<a href="games/asteroids/index.html">
	<img id="asteroids" class="left fit" src="games/previews/asteroids.png">
</a>
</body>
</html>
